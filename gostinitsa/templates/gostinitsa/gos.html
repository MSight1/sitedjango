{% extends 'base.html' %}

{% block title %}
Главная
{% endblock %}

{% block content %}

<h1>{{ hotel.title }}</h1>

{% if hotel.photo %}
<p><img class="img-article-left" src="{{ hotel.photo.url }}"></p>
{% endif %}

<h2>Номера гостиницы:</h2>
<ul>
  {% for room in rooms %}
    <li><a href="{% url 'show_room' hotel_id=hotel.id room_number=room.room_number %}">{{ room.room_number }}</a></li>
  {% endfor %}
</ul>

{{ hotel.content|linebreaks }}
{% endblock %}
