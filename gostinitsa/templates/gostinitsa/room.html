{% extends 'base.html' %}

{% block title %}
Номер {{ room.room_number }}
{% endblock %}

{% block content %}

<style>
  form {
    max-width: 400px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }
</style>

<h1>'</h1>

<form method="post" action="{% url 'reserve_room' hotel_id=hotel.id room_number=room.room_number %}">
  {% csrf_token %}

  <label for="check_in_date">Укажите Дату заезда:</label>
  {{ form.check_in_date }}

  <label for="duration">Продолжительность пребывания (в днях):</label>
  {{ form.duration }}

  <button type="submit">Забронировать</button>
</form>

{% endblock %}
