{%load static%}

<!doctype html>
<html lang="ru">
<head>
  <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet"/>
  <link>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
      <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul>
          <li><a href="{% url 'home'%}" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="{% url 'home'%}" class="nav-link px-2 text-white">Гостиницы</a></li>
          <li><a href="{% url 'about'%}" class="nav-link px-2 text-white">О нас</a></li>
        </ul>
        <div class="text-end">
          <a href="{% url 'login'%}" class="btn btn-outline-light me-2">Вход</a>
          <a href="{% url 'register'%}" class="btn btn-warning">Регистрация</a>
        </div>

      </div>
    </div>
  </header>
</head>

<body>
  {% block content %}{% endblock %}
</body>
</html>
